<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Free AI CV Feedback</title>
  <style>
    body { font-family: sans-serif; max-width: 700px; margin: 40px auto; padding: 20px; }
    textarea { width: 100%; height: 200px; margin-top: 10px; }
    button { padding: 10px 20px; margin-top: 10px; }
    pre { background: #f4f4f4; padding: 15px; border-radius: 8px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>Free AI CV Feedback</h1>
  <p>Paste your CV text below:</p>
  <textarea id="cv"></textarea><br>
  <button id="analyze">Get Feedback</button>

  <h3>Feedback:</h3>
  <pre id="output">No feedback yet.</pre>

  <script>
    document.getElementById('analyze').onclick = async () => {
      const cv = document.getElementById('cv').value.trim();
      if (!cv) return alert('Please paste your CV first.');

      const res = await fetch('/api/hf', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text: cv })
      });
      const data = await res.json();
      document.getElementById('output').textContent = data.feedback || data.error || JSON.stringify(data, null, 2);
    };
  </script>
</body>
</html>
